<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/thomas-lowry/figma-plugin-ds/dist/figma-plugin-ds.css">

<style>
  body {
    padding: 2em;
  }
  div {
    margin: 1em;
  }
  input {
    display: block;
  }
</style>

<h1>Snowflake Generator</h1>

<div>
  <label for = "number"> Number of Snowflakes</label>
  <input class="input__field" type = "number" placeholder="10" value="30" id="n">

  <label for = "xValue"> X (spread horizontal), default 10 </label>
  <input class="input__field" type = "number" value="10" id="x">

  <label for = "yValue"> Y (spread vertical), default 2</label>
  <input class="input__field" type = "number" value="2" id="y">

</div>

<div>
  <button class="button button--primary" id="submit-post">Submit</button>
</div>

<script>
  document.getElementById('submit-post').onclick = () => {
    const n = document.getElementById('n').value;
    const x = document.getElementById('x').value;
    const y = document.getElementById('y').value;

    parent.postMessage({ pluginMessage: {n, x, y}}, '*');
  }
</script>
